<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan QR - FirstScanIt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üîç Scan QR Code</h1>
      <p>Verify product authenticity</p>
      <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </header>
    
    <main class="scan-page">
      <div class="manual-entry">
        <p>Paste QR data to verify:</p>
        <textarea id="manualQR" placeholder="Paste QR data here..." rows="4"></textarea>
        <button onclick="verifyManual()" class="btn btn-primary">
          Verify Product
        </button>
      </div>
      
      <div id="result" class="verification-result hidden"></div>
      
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Verifying with cryptographic signature...</p>
      </div>
    </main>
  </div>
  
  <script src="scanner.js"></script>
</body>
</html>
